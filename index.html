<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    /* Basic styling for the buttons and results */
    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>

  <!-- Player's choice buttons -->
  <button id="rock" class="button">Rock</button>
  <button id="paper" class="button">Paper</button>
  <button id="scissors" class="button">Scissors</button>

  <!-- Display the score and result -->
  <div id="results">
    <p>Player Score: <span id="playerScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
    <p id="winner"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
